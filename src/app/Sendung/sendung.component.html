<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>

  <div id="wrapper">
    <br>
    <div class="col-xs-1">
      <label>Periode</label>
      <select class="form-control" id="sendungSelector" data-live-search="true" (change)="onChangePeriode($event.target.value)">        
        <option *ngFor='let sendung of offeneSendungen' [value]="sendung?.periode" [selected]="sendung?.periode === 'Dummy'">
            {{sendung?.periode}}
        </option>
    </select>
    </div>

    <div class="btn-group" id="btngroup" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" (click)="openModal()">
        <span class="glyphicon glyphicon-plus"></span>
        neue Sendung</button>      

      <button type="button" class="btn btn-danger">
        Sendung abschlieÃŸen </button>
    </div>

    <div class="modal fade" id="modalPeriode" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Neue Sendung anlegen</h4>
              </div>
              <div class="modal-body">     
              <input type="text" class="form-control" id="periode" placeholder="Name der Periode"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveSendung()">anlegen</button>
            </div>
          </div>
      </div>
    </div>

    <div>
      <div class="container-fluid">
        <div ng-app="" ng-controller="rowController">
          <div class="table-responsive col-xs-12">
            <table class="table table-hover ">
              <tr>
                <th class="datumSpalte">
                  <h5>Verordnungsdatum</h5>
                </th>
                <th>
                  <h5>Verordnung</h5>
                </th>
              </tr>

              <tbody>
                <tr *ngFor='let verordnung of verordnungenPerPeriode'>
                  <td>
                      {{verordnung?.vdatum | date:'dd.MM.yyyy'}}
                  </td>
                  <td>
                    {{verordnung?.periode}}
                  </td>
                </tr>
            </table>

            <br>
            <br>
            <h3>
              offene Sendungen
            </h3>
            <table class="table table-hover ">
              <tr>
                <th class="datumSpalte">
                  <h5>Sendungsdatum</h5>
                </th>
                <th>
                  <h5>Sendung</h5>
                </th>
              </tr>

              <tbody>
                <tr>
                  <td>
                  </td>

                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
