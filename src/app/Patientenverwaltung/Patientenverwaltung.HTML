<div >
  <div class="container-fluid">
    <div ng-app="" ng-controller="rowController">
        <div class="table-responsive col-xs-12">
  <table class="table table-info table-striped table-hover ">
  <thead>
    <tr>
      <td ><h4>Verordnungsdatum</h4></td>
      <td ><h4>Sendung</h4></td>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let transfer of transfers">
      <td>
          <form #myForm="ngForm" novalidate>
              <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
          </form>
    </td>
      <td>
      <select class="form-control" data-live-search="true">                  
            <option>Tent</option>
            <option>Flashlight</option>
            <option>Toilet Paper</option>
        </select>
      </td> 
  
      <td style="width: 20px">
        <button class="togglebutton btn-success btn-sm" title="zugewiesene Sendung speichern" 
        (click)="saveVerordung(sendung)"><i class="material-icons">done</i></button>
      </td>
      <td style="width: 20px">
        <button class="togglebutton btn-danger btn-sm"  title="Verordnung löschen" 
        (click)="deleteVerordnung(verordnung)"><i class="material-icons">clear</i></button>
      </td>
    </tr>
</table>
